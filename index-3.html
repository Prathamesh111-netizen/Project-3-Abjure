<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="data-rep">
        <div class="wishes"> New Year Countdown</div>
        <div id="time-details">
            <div class="time">
                <h2 id ="days">00</h2>
                <small>Days</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>            
        </div>
        <img
          src="https://raw.githubusercontent.com/bradtraversy/vanillawebprojects/master/new-year-countdown/img/spinner.gif"
          alt="Loading..."
         id="loading"
         class="loading"
         />
        <div id = "year">
            0000
        </div>
    </section>
    <script src="index-3.js"></script>
</body>
</html>
