<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
    <form id = "form">
        <h2>Register with Us</h2>
       <div class="form-element">
           <label for="username">Username : </label>
           <input type="text"  id="username" placeholder="Enter username">
           <small>Username must be atleast 3 characters long</small>
       </div>

       <div class="form-element">
           <label for="email">Email :</label>
           <input type="text" id="email" placeholder="Enter email">
           <small>Email format error</small>
       </div>

       <div class="form-element">
           <label for="password1">Password :</label>
           <input type="text"  id="password1" placeholder="Enter Password">
           <small>Password must be atleast 6 characters long</small>
       </div>

       <div class="form-element">
           <label for="password2">Confirm Password :</label>
           <input type="text"  id="password2" placeholder="Enter Password again">
           <small>**Passwords are not matching</small>
       </div>

       <div class="submit-btn">
         <span id="submit-btn-1">Submit</span>  
       </div>
    </form>
    </div>

    <script src="script-4.js"></script>
</body>
</html>
